<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Let's Create an ID card!</title>
  </head>
  <body class="bg-black">
    <main class="container">
        <section class="row">
            <article class="col-12">
                <header class="col-12">
                        <h1 class="mx-auto text-center text-white">Let's Create an ID card!</h1>
                </header>
                <div>
                    <form>
                        <div class="form-row">
                            <div id="idCardForm" class="form-group col-12 mx-auto form-container p-3">
                            <label for="firstName">First Name:</label>
                            <input class="form-control" type="text" id="firstName" name="firstName" placeholder="first name" autocomplete="given-name">
                            <label for="lastName">Last Name:</label>
                            <input class="form-control" type="text" id="lastName" name="lastName" placeholder="last name" autocomplete="family-name">
                            <label for="age">Age:</label>
                            <input class="form-control" type="number" id="age" name="age" placeholder="age">
                            <label for="phoneNumber">Phone Number:</label>
                            <input class="form-control" type="number" id="phoneNumber" name="phoneNumber" placeholder="phone number" autocomplete="tel">
                            <label for="address">Address:</label>
                            <input class="form-control" type="text" id="address" name="address" placeholder="address" autocomplete="address-line1">
                            <button id="cardButton" class="btn btn-primary btn-lg btn-block mt-3" onClick="idCard();" return false>Get ID card!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
            <article class="col-12">
                <div id="idCard" class="row">
                    <img class="col-4" src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
                    <p id="postFullName" class="col-8 pt-3"></p>
                    <p id="postAge" class="col-12"></p>
                    <p id="postPhoneNumber" class="col-12"></p>
                    <p id="postAddress" class="col-12"></p>
                    </div>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
